name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # OIDC 必须

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.REGION }}
  SERVICE: ${{ secrets.SERVICE }}
  AR_REPO: ${{ secrets.AR_REPO }} # 形如：us-central1-docker.pkg.dev/trusty-matrix-474712-m4/mcp
  # 镜像名：<域名>/<项目>/<仓库>/<镜像名:tag>
  IMAGE_NAME: mcp-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Artifact Registry Docker auth
        run: |
          set -euxo pipefail
          DOMAIN="${AR_REPO%%/*}"                # 例如：us-central1-docker.pkg.dev
          gcloud auth configure-docker "$DOMAIN" --quiet
          echo "Configured docker domain: $DOMAIN"

      - name: Build & push image
        id: build
        run: |
          set -euxo pipefail
          IMAGE="${AR_REPO}/${IMAGE_NAME}:${GITHUB_SHA}"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloud Run
        run: |
          set -euxo pipefail
          IMAGE="${{ steps.build.outputs.image }}"
          echo "Deploying $IMAGE to Cloud Run service ${SERVICE}"
          gcloud run deploy "${SERVICE}" \
            --project="${PROJECT_ID}" \
            --region="${REGION}" \
            --platform=managed \
            --image="${IMAGE}" \
            --allow-unauthenticated
