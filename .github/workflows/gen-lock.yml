name: gen-lock
on:
  workflow_dispatch: {}  # 手动触发
jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install --package-lock-only
      - uses: actions/upload-artifact@v4
        with:
          name: package-lock
          path: package-lock.json
