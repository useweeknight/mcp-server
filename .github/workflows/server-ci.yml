name: server-ci
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: server-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      # 如果没有 build 脚本，可以改成 `echo "skip build"`
      - run: npm run build --if-present

      - run: npm test --if-present
